apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon-resources
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "{{ .Values.source.repoURL }}"
    targetRevision: "{{ .Values.source.targetRevision }}"
    path: apps/mastodon-resources
  destination:
    server: "{{ .Values.destination.server }}"
    namespace: mastodon
  syncPolicy:
    automated:
      prune: true
      allowEmpty: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
